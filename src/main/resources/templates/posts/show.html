<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Single Blog Post</title>
</head>
<body>
<div class="container">
    <nav th:include="fragments :: navbar"></nav>
</div>
<div class="container">
    <h1><span th:text="${post.title}"/></h1>
    <p><span th:text="${post.body}"/></p>
</div>
</body>
</html>
