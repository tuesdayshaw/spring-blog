<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Blog Posts</title>
</head>
<body>

    <div th:each="post : ${allPosts}">
        <span th:text="${post.title}" />
        <span th:text="${post.body}" />
    </div>

</body>
</html>
