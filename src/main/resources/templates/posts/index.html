<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Woofs')">
    <meta charset="UTF-8" />
    <title>Please Log In</title>
</head>
<body>

<div id="index-grid">

    <nav class="nav" th:replace="fragments :: navbar"></nav>

    <h1 id="content-header">Current Woofs</h1>

    <div id="index-posts-flexbox">
        <div th:each="post : ${allPosts}" class="post-container">
            <a th:href="@{/posts/show(post.id=${post.id})}" id="post-title"><span th:text="${post.title}"/></a>
            <p id="post-body"><span th:text="${post.body}"/></p>
            <div th:if="${post.imageUrl}">
                <img th:src="${'/uploads/' + post.imageUrl}" width="250px" height="250px" />
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer" id="footer"></footer>

</div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
