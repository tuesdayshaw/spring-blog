<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Edit Blog')">
    <meta charset="UTF-8" />
</head>
<body>
<h1>Edit Post</h1>
<form action="/posts/{id}/edit" method="post" th:object="${post}">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" id="title" class="form-control" th:field="*{title}"/>
    </div>
    <div class="form-group">
        <label>Body</label>
        <input type="text" name="body" id="body" class="form-control" th:field="*{body}"/>
    </div>
    <button class="btn btn-default">Save</button>
</form>
</body>
</html>
