<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roll-Dice</title>
</head>
<body>
    <p>
        <a href="/roll-dice/1">1</a>
        <a href="/roll-dice/2">2</a>
        <a href="/roll-dice/3">3</a>
        <a href="/roll-dice/4">4</a>
        <a href="/roll-dice/5">5</a>
    </p>

    <p>
        Random number is: <span th:text="${randomNumber}" />
        <br />
        Your guess was: <span th:text="${n}" />
        <br />
        Match?: <span th:text="${match}" />
    </p>
</body>
</html>
